<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-mode">
  <div class="bg-image"></div>
  <div class="container-fluid">
    <div class="jumbotron bg-dark text-white">
      <h1 class="display-4">Weather App</h1>
      <p class="lead">Enter a city name to get the current weather</p>
      <input type="text" id="cityInput" class="form-control form-control-lg" placeholder="Enter city name">
      <button onclick="getWeather()" class="btn btn-primary btn-lg mt-3">Get Weather</button>
    </div>
    <div id="weatherInfo" class="mt-4"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
